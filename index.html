<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldStarAi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page" class="site">
        <header>
                <div class="container">
                    <div class="wrapper flexitem">
                        <div class="left-page">
                            <div class="menu-btn">
                                <i class="ri-menu-line"></i>
                            </div>

                            <div class="logo">
                                <a href="#"><span class="circle"></span>
                                <img src="image/logo/logo.png" alt="GoldStarAi">
                                <span>Goldstar</span></a>
                            </div>

                            <div class="nav-links">
                                <ul class="list-item">
                                    <li><a href="#"><i class="ri-dashboard-fill"></i><span>Dashboard</span></a></li>
                                    <li><a href="#"><i class="ri-service-fill"></i><span>Work Flows</span></a></li>
                                    <li><a href="#"><i class="ri-star-fill"></i><span>Leads</span></a></li>
                                    <li><a href="#"><i class="ri-money-dollar-circle-line"></i><span>Deals</span></a></li>
                                    <li><a href="#"><i class="ri-contacts-book-line"></i><span>Contact</span></a></li>
                                    <li><a href="#"><i class="ri-building-line"></i><span>Business</span></a></li>
                                    <li><a href="#"><i class="ri-stackshare-line"></i><span>Genealogy</span></a></li>
                                    <li><a href="#"><i class="ri-calculator-fill"></i><span>Commissions Calculator</span></a></li>
                                    <li><a href="#"><i class="ri-folder-5-fill"></i><span>Documents</span></a></li>
                                    <li><a href="#"><i class="ri-tools-fill"></i><span>Tools</span></a></li>
                                    <li><a href="#"><i class="ri-chat-1-line"></i><span>Goldie Ai Chat</span></a></li>

                                    
                                </ul>

                                <div class="log">
                                   
                                    <a href="#">
                                         <div class="profile">
                                            <i class="ri-profile-line"></i>
                                        </div>
                                    </a>

                                    <a href="#">
                                        <div class="logout">
                                            <i class="ri-login-box-line"></i>
                                            <span>Logout</span>
                                        </div>
                                    </a>
                                </div>
                            </div>


                            
                        </div>
                        <div class="center-page">
                            <div class="nav-head">
                                <div class="head-info">
                                    <h1 class="nav-title">Leads</h1>
                                    <div class="create-new">
                                        <input type="submit" value="Create New">
                                    </div>
                                    <span class="date">Lead created : <span>05/17/23</span></span>
                                </div>
                                
                                <div class="head-select">
                                    <div class="custom-dropdown">
                                        <div class="selected-option">
                                            <p>Operating Account</p>
                                            <img src="icon/arro.svg" alt="">
                                        </div>
                                        <ul class="options">
                                            <li>Print It</li>
                                            <li>Novus Altantica</li>
                                        </ul>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="right-page">
                            hey
                        </div>
                    </div>
                </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
